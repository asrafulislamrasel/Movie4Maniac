    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }


         /* General Styles */
         body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #878681, #2575fc, #1a1a1a);
            color: #fff;
        }

        /* Banner Styles */
        .banner {
            background: rgba(0, 0, 0, 0.5);
            padding: 80px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .banner h1 {
            margin: 0;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Movie Grid Styles */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #ffcc00;
        }

        .movie-title {
            padding: 12px;
            font-size: 1.1rem;
            color: #fff;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .movie-card button {
            width: 90%;
            margin: 10px auto;
            padding: 8px;
            background: #c6ec06f7;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .movie-card button:hover {
            background: #e6b800;
        }




        /* Navbar Styles */
        .navbar {
            width: 100%;
            padding: 15px 5%;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #ffd700, #0000ff, #000000);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 8px 30px 8px 10px;
            border-radius: 20px;
            border: none;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            color: #555;
            cursor: pointer;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 60px;
            width: 250px;
            height: calc(100vh - 60px);
            background: rgba(0, 0, 0, 0.9);
            transition: 0.3s;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-option {
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .sidebar-option:hover {
            background: #ffd700;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-input {
                width: 150px;
            }
            .logo {
                font-size: 20px;
            }
            .nav-items {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .search-input {
                width: 120px;
                padding-right: 25px;
            }
            .search-icon {
                right: 5px;
            }
            .menu-btn span {
                display: none;
            }
        }
    </style>

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        { id: 100000000, title: "End", image: "images/end.jpg" }
    ];


    // Function to create movie card HTML
    function createMovieCard(movie) {
        return `
            <div class="movie-card">
                <img src="${movie.image}" alt="${movie.title}">
                <div class="movie-title">${movie.title}</div>
                <button onclick="window.location.href='download-pages/download${movie.id}.html'">
                    Download
                </button>
            </div>
        `;
    }

    // Function to load movies
    function loadMovies() {
        const movieGrid = document.getElementById('movie-grid');
        movies.forEach(movie => {
            movieGrid.innerHTML += createMovieCard(movie);
        });
    }

    // Load movies when page loads
    window.onload = loadMovies;

    
</script>
