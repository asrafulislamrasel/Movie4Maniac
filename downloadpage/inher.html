<!DOCTYPE html>
<html>
<head>
    <title>Backend-Controlled Video Player</title>
    <style>
        #playerContainer {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body>
    <div id="playerContainer"></div>

    <!-- Simulated backend storage (replace with actual backend API call) -->
    <script id="backendData" type="application/json">
    {
        "embedCode": "<iframe width='100%' height='100%' src='https://ghbrisk.com/e/8s5dhcjnayu8' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>"
    }
    </script>

    <script>
        // Simulated backend call
        function getEmbedCodeFromBackend() {
            try {
                const backendData = JSON.parse(document.getElementById('backendData').textContent);
                return backendData.embedCode;
            } catch (e) {
                console.error('Error loading embed code:', e);
                return '<p>Error loading video content</p>';
            }
        }

        // Initialize player
        function initPlayer() {
            const container = document.getElementById('playerContainer');
            const embedCode = getEmbedCodeFromBackend();
            container.innerHTML = embedCode;
        }

        // Load player when page loads
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
