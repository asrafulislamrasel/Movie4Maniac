<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Movies</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #878681, #2575fc, #1a1a1a);
            color: #fff;
        }

        /* Banner Styles */
        .banner {
            background: rgba(0, 0, 0, 0.5);
            padding: 80px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .banner h1 {
            margin: 0;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Movie Grid Styles */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #ffcc00;
        }

        .movie-title {
            padding: 12px;
            font-size: 1.1rem;
            color: #fff;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .movie-card button {
            width: 90%;
            margin: 10px auto;
            padding: 8px;
            background: #c6ec06f7;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .movie-card button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <h1>Hindi Movies</h1>
    </div>

    <!-- Movie Grid Section -->
    <div class="movie-grid" id="movie-grid"></div>

    <script>
        // Movie data array (easily editable titles and images)
        const movies = [
            { id: 1, title: "Do Aur Do Pyaar", image: "images/movie1.jpg" },
            { id: 2, title: "Deva", image: "images/movie2.jpg" },
            { id: 3, title: "The Bul", image: "images/movie3.jpg" },
            { id: 4, title: "Lucky Baskhar", image: "images/movie4.jpg" },
            { id: 5, title: "HOUSEFULL 5 ", image: "images/movie5.jpg" },
            { id: 6, title: "Pathaan", image: "images/movie6.jpg" },
            { id: 7, title: "Jigra", image: "images/movie7.jpg" },
            { id: 8, title: "IDo Patti", image: "images/movie8.jpg" },
            { id: 9, title: "PK", image: "images/movie9.jpg" },
            { id: 10, title: "Vanvaas", image: "images/movie10.jpg" },
            
 // Add all 50 movies here following the same pattern
            // Example:
            // { id: 4, title: "Movie Title", image: "images/movie4.jpg" },
            // ...
            { id: 100000000, title: "End", image: "images/end.jpg" }
        ];

        // Function to create movie card HTML
        function createMovieCard(movie) {
            return `
                <div class="movie-card">
                    <img src="${movie.image}" alt="${movie.title}">
                    <div class="movie-title">${movie.title}</div>
                    <button onclick="window.location.href='download-pages/download${movie.id}.html'">
                        Download
                    </button>
                </div>
            `;
        }

        // Function to load movies
        function loadMovies() {
            const movieGrid = document.getElementById('movie-grid');
            movies.forEach(movie => {
                movieGrid.innerHTML += createMovieCard(movie);
            });
        }

        // Load movies when page loads
        window.onload = loadMovies;
    </script>
</body>
</html>
